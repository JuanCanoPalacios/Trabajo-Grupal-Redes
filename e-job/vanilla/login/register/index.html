<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/vanilla/login/register/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Registrar</title>
</head>
<body class = "contenedor_principal">
    <div class = "div">
        <h1 class = "h1">Formulario de registro</h1>
        <form class = "form" action="/registrado/index.html">
            <label class = "label" for="nombre">Nombre</label>
            <br>
            <input class = "input" id="nombre" type="text" required>
            <br>
            <br>
            <label class = "label" for="apelido">Apellido</label>
            <br>
            <input class = "input" id="apellido" type="text" required> 
            <br>
            <br>
            <label class = "label" for="correo">Correo electronico</label>
            <br>
            <input class = "input" id="correo" type="email" required>
            <br>
            <br>
            <label class = "label" for="nacimiento">Fecha de nacimiento</label>
            <br>
            <input class = "input" id="nacimiento" type="date" required>
            <br>
            <br>
            <label class = "label" for="contraseña">Contraseña</label>
            <br>
            <input class = "input" id="contraseña" type="password" required>
            <br>
            <br>
            <br>
            <input class = "button" type="submit" value="Registrarse" >
        </form>
    </div>
</body>
</html>
